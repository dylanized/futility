<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Futility UI :: The Simple Web Framework</title>

    <link rel="stylesheet" href="/css/reset.css" />

    <link rel="stylesheet" href="/css/base.css" />

    <link rel="stylesheet" href="/css/util.css" />

    <link rel="stylesheet" href="/css/devices.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body class="p-2">
    <main class="container">
      <section>
        <h1>Futility Button Styles</h1>
        <table>
          <thead>
            <th>Input</th>
            <th>Button</th>
            <th>Link</th>
            <th>Disabled</th>
          </thead>
          <tbody>
            <td>
              <input
                class="btn-success d-block w-100 text-centers"
                type="submit"
                name="submit"
                value=".btn-success"
              />
            </td>
            <td>
              <button class="btn-success d-block w-100 text-center">
                .btn-success
              </button>
            </td>
            <td>
              <a href="#" class="btn btn-success d-block w-100 text-center"
                >.btn-success</a
              >
            </td>
            <td>
              <input
                class="btn-success d-block w-100 text-center"
                disabled="true"
                type="submit"
                name="submit"
                value=".btn-success"
              />
            </td>
          </tbody>
          <tbody>
            <td>
              <input
                class="btn-danger d-block w-100 text-centers"
                type="submit"
                name="submit"
                value=".btn-danger"
              />
            </td>
            <td>
              <button class="btn-danger d-block w-100 text-center">
                .btn-danger
              </button>
            </td>
            <td>
              <a href="#" class="btn btn-danger d-block w-100 text-center"
                >.btn-danger</a
              >
            </td>
            <td>
              <input
                class="btn-danger d-block w-100 text-center"
                disabled="true"
                type="submit"
                name="submit"
                value=".btn-danger"
              />
            </td>
          </tbody>
          <tbody>
            <td>
              <input
                class="btn-warning d-block w-100 text-centers"
                type="submit"
                name="submit"
                value=".btn-warning"
              />
            </td>
            <td>
              <button class="btn-warning d-block w-100 text-center">
                .btn-warning
              </button>
            </td>
            <td>
              <a href="#" class="btn btn-warning d-block w-100 text-center"
                >.btn-warning</a
              >
            </td>
            <td>
              <input
                class="btn-warning d-block w-100 text-center"
                disabled="true"
                type="submit"
                name="submit"
                value=".btn-warning"
              />
            </td>
          </tbody>
          <tbody>
            <td>
              <input
                class="btn-info d-block w-100 text-centers"
                type="submit"
                name="submit"
                value=".btn-info"
              />
            </td>
            <td>
              <button class="btn-info d-block w-100 text-center">
                .btn-info
              </button>
            </td>
            <td>
              <a href="#" class="btn btn-info d-block w-100 text-center"
                >.btn-info</a
              >
            </td>
            <td>
              <input
                class="btn-info d-block w-100 text-center"
                disabled="true"
                type="submit"
                name="submit"
                value=".btn-info"
              />
            </td>
          </tbody>
        </table>
        <p class="mt-4">
          <a title="Futility UI Home" href="/contents"
            >&larr; Back to Contents</a
          >
        </p>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>

    <script src="/js/app.js"></script>
  </body>
</html>
