<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Futility UI :: The Simple Web Framework</title>

    <link rel="stylesheet" href="/css/reset.css" />

    <link rel="stylesheet" href="/css/base.css" />

    <link rel="stylesheet" href="/css/variants.css" />

    <link rel="stylesheet" href="/css/util.css" />

    <link rel="stylesheet" href="/css/devices.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body class="page-slug p-2">
    <main class="container">
      <section>
        <h1>Badges</h1>
        <table class="table-sm">
          <tbody>
            <tr>
              <th>Class</th>
              <th>No Link</th>
              <th>With Link</th>
            </tr>
            <tr>
              <td class="w-300px"><code>.tag</code></td>
              <td class="w-300px"><span class="tag">#foobar</span></td>
              <td class="w-300px">
                <span class="tag"><a href="#" title="#foobar">#foobar</a></span>
              </td>
            </tr>
            <tr>
              <td class="w-300px"><code>.badge</code></td>
              <td class="w-300px"><span class="badge">#foobar</span></td>
              <td class="w-300px">
                <span class="badge"
                  ><a href="#" title="#foobar">#foobar</a></span
                >
              </td>
            </tr>
            <tr>
              <td class="w-300px"><code>.badge-pill</code></td>
              <td class="w-300px">
                <span class="badge badge-pill">#foobar</span>
              </td>
              <td class="w-300px">
                <span class="badge badge-pill"
                  ><a href="#" title="#foobar">#foobar</a></span
                >
              </td>
            </tr>
          </tbody>
        </table>
      </section>
      <h6>
        <a class="link-alt" title="Futility UI Contents" href="/contents.html"
          >&larr; Back to Contents</a
        >
      </h6>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>

    <script src="/js/app.js"></script>
  </body>
</html>
